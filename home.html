{% load staticfiles %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="{% static 'calculator/style.css' %}">
  </head>
  <body>
    <div class="" align='center'>
      <h1 id='name'>Calculator</h1>
      <h2>JavaScript Calculator</h2>
      <h1 style="min-height: 1.15em;" name='top_answer'>0</h1>
        <table>
          <tr>
            <button type="button" name="seven">7</button>
            <button type="button" name="eight">8</button>
            <button type="button" name="nine">9</button>
            <button type="button" name="times">x</button>
          </tr>
          <br>
          <tr>
            <button type="button" name="four">4</button>
            <button type="button" name="five">5</button>
            <button type="button" name="six">6</button>
            <button type="button" name="minus">-</button>
          </tr>
          <br>
          <tr>
            <button type="button" name="one">1</button>
            <button type="button" name="two">2</button>
            <button type="button" name="three">3</button>
            <button type="button" name="add">+</button>
          </tr>
          <br>
          <tr>
            <button type="button" name="clear">C</button>
            <button type="button" name="zero">0</button>
            <button type="button" name="equals">=</button>
            <button type="button" name="divide">/</button>
          </tr>
        </table>

      <br>
      <br>

      <h2>Python Calculator</h2>

      <form class="" action="#" method="post">
        {% csrf_token %}
        <input type="number" name="val_one" value="" step='0.01'>
        <select class="" name="operator">
          <option value="+">+</option>
          <option value="-">-</option>
          <option value="*">*</option>
          <option value="/">/</option>
        </select>
        <input type="number" name="val_two" value="" step='0.01'>
        <input class="auto_size" type="submit" name="submit" value="submit">
      </form>
      {% if answer %}
      <h1>{{ answer }}</h1>
      {% else %}
      <h1>0</h1>
      {% endif %}


    </div>
    <script type="text/javascript" src="{% static 'calculator/main.js' %}"></script>
  </body>
</html>
